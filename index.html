  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Rock Paper Scissors</title>
  
  <link rel = "stylesheet" href = "style.css">

<body>
  <h1 style="background-color:white;">Rock Paper Scissors</h1>
  <h2 style="background-color:white;">First to 5 wins!</h2>
  <div class="image-buttons">
    <button class="button" id="rock"><img src="images/rock.png" alt = "rock"/></button>
    <button class="button" id="paper"><img src="images/paper.png" alt = "paper"/></button>
    <button class="button" id="scissors"><img src="images/scissors.png" alt = "scissors"/></button>
  </div>
  <div class = "text">
    <p class = "text" id="playerScore">Player Score:</p>
    <p class = "text" id="computerScore">Computer Score:</p>
  </div>
  <div>
    <h2 class = "text" id="banner">Good Luck!!</h2>
  </div>
  <footer>Made by: <img id = "github-logo" src="images/octocat.jpg" alt="github logo"/> <a href=https://github.com/simonbr2>Brandon Simon</a></footer>
